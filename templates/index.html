<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Bucket Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-size: 14px;
        }
        .container {
            margin-top: 30px;
        }
        .btn-create {
            background-color: #28a745;
            border: none;
        }
        .btn-create:hover {
            background-color: #218838;
        }
        .btn-delete {
            background-color: #dc3545;
            border: none;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .list-group-item {
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>S3 Buckets</h2>
        <form method="POST" action="/create_bucket" class="mb-3">
            <div class="input-group">
                <input type="text" name="bucket_name" placeholder="New bucket name" class="form-control" required>
                <button type="submit" class="btn btn-create">Create</button>
            </div>
        </form>
        <ul class="list-group">
            {% for bucket in buckets %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="/bucket/{{ bucket.Name }}">{{ bucket.Name }}</a>
                <form method="POST" action="/delete_bucket/{{ bucket.Name }}" onsubmit="return confirm('Delete this bucket?');">
                    <button type="submit" class="btn btn-delete btn-sm">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
